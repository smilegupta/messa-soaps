<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Smile Gupta" />
    <meta name="description" content="It is a e-commerce app for soaps and scrubs" />

    <!-- External Imports -->
    <link rel="icon" href="https://img.icons8.com/color/48/000000/soap-dispenser.png" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../javascript/navbar.js" defer></script>

    <!-- Page Title-->
    <title>Messa Soaps and Scrups | Login</title>
</head>

<body>
    <nav class="navbar box-shadow">
        <div id="navbar-menu-desktop" class="navbar-section">
            <div class="navbar-branding mr-3">
                <a class="link-no-style" href="../index.html">
                    Messa Soaps and Scrubs
                </a>
            </div>
        </div>
        <div id="navbar-menu-mobile" class="navbar-section">
            <button class="btn" onclick="openNav()">
                <i class="fas fa-bars navbar-icon text-primary-color"></i>
            </button>
            <div id="toggle-navbar-sidedrawer" class="navbar-side-drawer box-shadow">
                <div class="navbar-side-drawer-header p-4">
                    <span class="navbar-side-drawer-header-title"> Messa Soaps and Scrubs </span>
                    <button onclick="closeNav()" class="btn navbar-side-drawer-header-title">X</button>
                </div>
                <ul class="sidebar-menu">
                </ul>
            </div>
        </div>
        </div>
        <div class="navbar-section">
            <a href="#" class="link-no-style">
                <button class="btn btn-solid-primary mr-2">
                    Login
                </button>
            </a>
            <div class="badge-wrapper">
                <a href="./wishlist.html">
                    <button class="btn btn-icon-primary navbar-pills ml-2 navbar-icon">
                        <i class="fas fa-heart"></i>
                        <span class="badge-status-wrapper status-badge-number">0</span>
                    </button>
                </a>
            </div>
            <div class="badge-wrapper">
                <a href="./cart.html">
                    <button class="btn btn-icon-primary navbar-pills ml-2 navbar-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge-status-wrapper status-badge-number">0</span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <main class="auth-page-wrapper">
        <div class="card">
            <h3 class="mt-5 pt-5 text-center">
                Login
            </h3>
            <div class="card-body px-5">
                <form class="p-5">
                    <div class="input-wrapper my-5">
                        <label for="email" class="label">Email*</label>
                        <input type="email" class="input-field" required id="email" placeholder="For eg: smilegupta@gmail.com" />
                      </div>
                      <div class="input-wrapper my-5">
                        <label for="password" class="label">Password*</label>
                        <input type="password" class="input-field" required id="password" placeholder="For eg: *******" />
                      </div>
                      <button class="btn btn-solid-primary w-100">
                        Login
                      </button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
