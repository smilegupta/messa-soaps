<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Smile Gupta" />
    <meta name="description" content="It is a e-commerce app for soaps and scrubs" />

    <!-- External Imports -->
    <link rel="icon" href="https://img.icons8.com/color/48/000000/soap-dispenser.png" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../javascript/navbar.js" defer></script>

    <!-- Page Title-->
    <title>Messa Soaps and Scrups | Cart</title>
</head>

<body>
    <nav class="navbar box-shadow">
        <div id="navbar-menu-desktop" class="navbar-section">
            <div class="navbar-branding mr-3">
                <a class="link-no-style" href="../index.html">
                    Messa Soaps and Scrubs
                </a>
            </div>
        </div>
        <div id="navbar-menu-mobile" class="navbar-section">
            <button class="btn" onclick="openNav()">
                <i class="fas fa-bars navbar-icon text-primary-color"></i>
            </button>
            <div id="toggle-navbar-sidedrawer" class="navbar-side-drawer box-shadow">
                <div class="navbar-side-drawer-header p-4">
                    <span class="navbar-side-drawer-header-title"> Messa Soaps and Scrubs </span>
                    <button onclick="closeNav()" class="btn navbar-side-drawer-header-title">X</button>
                </div>
                <ul class="sidebar-menu">
                </ul>
            </div>
        </div>
        </div>
        <div class="navbar-section">
            <a href="./login.html" class="link-no-style">
                <button class="btn btn-solid-primary mr-2">
                    Login
                </button>
            </a>
            <div class="badge-wrapper">
                <a href="./wishlist.html">
                    <button class="btn btn-icon-primary navbar-pills ml-2 navbar-icon">
                        <i class="fas fa-heart"></i>
                        <span class="badge-status-wrapper status-badge-number">0</span>
                    </button>
                </a>
            </div>
            <div class="badge-wrapper">
                <a href="./cart.html">
                    <button class="btn btn-icon-primary navbar-pills ml-2 navbar-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge-status-wrapper status-badge-number">0</span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <main class="cart-page-wrapper">
        <h2 class="text-center my-3 text-bold">My Cart</h2>
        <div class="cart-items-wrapper">
            <div class="card card-horizontal m-4">
                <div class="card-image-wrapper">
                  <img
                    src="https://image-dock-uploads-be.s3.ap-south-1.amazonaws.com/image.2022-02-20T20%3A35%3A36.591Z"
                    alt="jacket" class="img-responsive img-square" />
                </div>
                <div class="card-body p-4">
                  <div class="card-title mb-2">
                    Jacket
                  </div>
                  <div class="card-title mb-2">
                    Rs. 3,000 <span class="ecom-original-price px-2"> Rs. 999 </span> <span class="ecom-discount"> (10% OFF)
                    </span>
                  </div>
                  <div class="card-content mb-2">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, inventore nisi. Dolore quo quas
                    illo sed ullam labore totam sint.
                  </div>
                  <button class="btn btn-solid-primary my-2">
                    Add to cart
                  </button>
                  <button class="btn btn-outline-primary my-2">
                    Add to wishlist
                  </button>
                </div>
              </div>
        </div>
    </main>
</body>

</html>
