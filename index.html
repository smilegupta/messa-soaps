<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Smile Gupta" />
    <meta name="description" content="It is a e-commerce app for soaps and scrubs" />

    <!-- External Imports -->
    <link rel="icon" href="https://img.icons8.com/color/48/000000/soap-dispenser.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./javascript/navbar.js" defer></script>

    <!-- Page Title-->
    <title>Messa Soaps and Scrups | Home </title>
</head>

<body>
    <nav class="navbar box-shadow">
        <div id="navbar-menu-desktop" class="navbar-section">
            <div class="navbar-branding mr-3">
                <a class="link-no-style" href="./">
                    Messa Soaps and Scrubs
                </a>
            </div>
        </div>
        <div id="navbar-menu-mobile" class="navbar-section">
            <button class="btn" onclick="openNav()">
                <i class="fas fa-bars navbar-icon text-primary-color"></i>
            </button>
            <div id="toggle-navbar-sidedrawer" class="navbar-side-drawer box-shadow">
                <div class="navbar-side-drawer-header p-4">
                    <span class="navbar-side-drawer-header-title"> Messa Soaps and Scrubs </span>
                    <button onclick="closeNav()" class="btn navbar-side-drawer-header-title">X</button>
                </div>
                <ul class="sidebar-menu">
                </ul>
            </div>
        </div>
        </div>
        <div class="navbar-section">
            <a href="./pages/login.html" class="link-no-style">
                <button class="btn btn-solid-primary mr-2">
                    Login
                </button>
            </a>
            <div class="badge-wrapper">
                <a href="./pages/wishlist.html">
                    <button class="btn btn-icon-primary navbar-pills ml-2 navbar-icon">
                        <i class="fas fa-heart"></i>
                        <span class="badge-status-wrapper status-badge-number">0</span>
                    </button>
                </a>
            </div>
            <div class="badge-wrapper">
                <a href="./pages/cart.html">
                    <button class="btn btn-icon-primary navbar-pills ml-2 navbar-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge-status-wrapper status-badge-number">0</span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <main class="home-page-wrapper">
        <div class="home-page-branding-images grid-50-50-layout></div>">
            <img src="https://image-dock-uploads-be.s3.ap-south-1.amazonaws.com/image.2022-02-21T05%3A08%3A41.963Z" class="img-responsive img-square p-5"/>
            <img src="https://image-dock-uploads-be.s3.ap-south-1.amazonaws.com/image.2022-02-21T05%3A09%3A26.158Z" class="img-responsive img-square p-5"/>
        </div>
        <div class="home-page-content">
            <div class="home-page-content-title mb-3"> Welcome to Messa Soaps and Scrups </div>
            <p class="home-page-content-description mb-3">We offer widerange of handmade skin care products</p>
            <div class="home-page-content-cta mb-3">
                <a href="./pages/products.html" class="link-no-style"><button class="btn btn-solid-primary"> Explore
                Now! </button></a>
            </div>
        </div>
    </main>
</body>

</html>
